<!doctype html>
<html lang="ja">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/blackboard.css">
    <link rel="stylesheet" href="./css/dqmenu.css">
    <title>3_QUEST</title>
</head>

<body onload="load()">
    <div class="wrap">
        <div class="container-fluid pt-5 mb-5">
            <ul id="dqmenu">
                <li class="top">ドラクエメニューの上枠</li>

                <li class="menu02">
                    <a href="#" onclick="Alldisplay()">じゅもん</a>
                </li>
                <li class="menu04">
                    <a href="#" onclick="clearAllMemo()">にげる</a>
                </li>
            </ul>
            <h1 class="text-center title font-weight-bold display-4">3 Q U E S T</div>

        <div class="container-fluid mt-5">
            <div class="imageArea">
                <div class="blackboard question mb-0">
                    <p class="font">＊「
                        <span id="says">今日は何を発見したんだい？</span>」</p>
                </div>
            </div>
        </div>
    </div>
    <div class="wrap-color">
        <div class="row">
            <div class="text-center w-100 mt-5">
                <form submit="return false;">
                    <div class="inputArea">
                        <p class="text-white">発見したこと</p>
                        <textarea row="5" col="40" class="w-75 sameHeight" id="newMemo"></textarea>
                        <input type="button" id="addBtn" class="sameHeight btn btn-lg btn-outline-light mx-3" value="追加" onclick="addMemo()">
                    </div>

                </form>
                <div class="w-75">
                    <p class="font-weight-bold text-white text-right score">SCORE：
                        <span id="num">0</span>
                    </p>
                </div>
            </div>
        </div>

        <div class="container-fluid my-5 wrap-color-text">

            <div id="disp" class="text-center">

            </div>
        </div>

    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="./index.js"></script>

</body>

</html>
